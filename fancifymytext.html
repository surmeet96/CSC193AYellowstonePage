<!DOCTYPE html>
<html>
<head>
    <title>Fancify My Text</title>
    <script src="fancifymytext.js"></script>
</head>
<body>
    <h1>Fancify My Text</h1>

    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30" placeholder="Enter text here!"></textarea>
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerBtn" onclick="displayAlert(); enlargeText();">Bigger!</button><br><br>
        <input type="radio" id="fancyRadio" name="styleRadio" value="fancy" onchange="applyTextStyles()">
        <label for="fancyRadio">FancyShmancy</label><br>
        <input type="radio" id="boringRadio" name="styleRadio" value="boring" onchange="applyTextStyles()">
        <label for="boringRadio">BoringBetty</label>
   
        <div class="mooButton">
            <button onclick="makeTextFancy()">Fancify</button>
        </div>
    </fieldset>
</body>
</html>
